user  deploy;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    passenger_root /usr/lib/ruby/gems/2.1.0/gems/passenger-5.0.27;
    passenger_ruby /usr/bin/ruby;
    passenger_log_level 2;

    # security stuff // https://gist.github.com/plentz/6737338
    server_tokens off;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' ping.parkermoo.re; connect-src 'self'; img-src 'self' data: assets-cdn.github.com; style-src 'self';";
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains;";
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # no SSLv3

    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;
    gzip_vary on;
    gzip_types text/plain text/css application/json
      application/x-javascript text/xml application/xml application/xml+rss
      text/javascript application/x-font-ttf application/x-font-woff
      font/opentype;


    upstream php {
      #this should match value of "listen" directive in php-fpm pool
      #server unix:/tmp/php-fpm.sock;
      server 127.0.0.1:9000;
    }

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

